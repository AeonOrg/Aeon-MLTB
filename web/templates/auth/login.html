<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreamBot</title>
    <style>
        :root {
            /* Modern Dark Theme (Default) - Professional & Unique */
            --bg-primary: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            --bg-secondary: rgba(26, 26, 46, 0.8);
            --bg-tertiary: rgba(22, 33, 62, 0.6);
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --bg-header: rgba(10, 10, 15, 0.95);
            --bg-overlay: rgba(0, 0, 0, 0.85);
            --bg-modal: rgba(26, 26, 46, 0.95);

            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-accent: #60a5fa;
            --text-inverse: #0f172a;

            --border-primary: rgba(148, 163, 184, 0.15);
            --border-secondary: rgba(203, 213, 225, 0.1);
            --border-accent: rgba(96, 165, 250, 0.3);

            --accent-primary: #3b82f6;
            --accent-primary-hover: #2563eb;
            --accent-secondary: #8b5cf6;
            --accent-secondary-hover: #7c3aed;
            --accent-success: #10b981;
            --accent-success-hover: #059669;
            --accent-warning: #f59e0b;
            --accent-warning-hover: #d97706;
            --accent-danger: #ef4444;
            --accent-danger-hover: #dc2626;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.3);

            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --gradient-secondary: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #047857 100%);
            --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        [data-theme="light"] {
            /* Modern Light Theme - Clean & Professional */
            --bg-primary: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
            --bg-secondary: rgba(248, 250, 252, 0.8);
            --bg-tertiary: rgba(241, 245, 249, 0.6);
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-card-hover: rgba(248, 250, 252, 0.9);
            --bg-header: rgba(255, 255, 255, 0.95);
            --bg-overlay: rgba(255, 255, 255, 0.9);
            --bg-modal: rgba(255, 255, 255, 0.95);

            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --text-accent: #2563eb;
            --text-inverse: #f8fafc;

            --border-primary: rgba(15, 23, 42, 0.15);
            --border-secondary: rgba(51, 65, 85, 0.1);
            --border-accent: rgba(37, 99, 235, 0.3);

            --accent-primary: #2563eb;
            --accent-primary-hover: #1d4ed8;
            --accent-secondary: #7c3aed;
            --accent-secondary-hover: #6d28d9;
            --accent-success: #059669;
            --accent-success-hover: #047857;
            --accent-warning: #d97706;
            --accent-warning-hover: #b45309;
            --accent-danger: #dc2626;
            --accent-danger-hover: #b91c1c;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            --gradient-secondary: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            --gradient-success: linear-gradient(135deg, #059669 0%, #065f46 100%);
            --gradient-warning: linear-gradient(135deg, #d97706 0%, #92400e 100%);
            --gradient-danger: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.8) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.6;
            font-weight: 400;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
            z-index: -1;
        }

        .auth-container {
            background: var(--gradient-card);
            border: 2px solid var(--border-primary);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.05;
            z-index: -1;
        }

        .auth-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--border-accent);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 32px;
            margin-bottom: 12px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: var(--bg-card-hover);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 52px;
            font-family: inherit;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--text-inverse);
            border: 2px solid var(--accent-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
            background: var(--accent-primary-hover);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--text-muted);
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            background: var(--bg-card);
            padding: 0 15px;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-primary);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: var(--text-inverse);
            transform: scale(1.1) rotate(180deg);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .theme-icon {
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .error-message {
            background: var(--gradient-danger);
            color: var(--text-inverse);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--accent-danger);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message::before {
            content: '⚠️';
            font-size: 16px;
        }

        .success-message {
            background: var(--gradient-success);
            color: var(--text-inverse);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--accent-success);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message::before {
            content: '✅';
            font-size: 16px;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: var(--text-muted);
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-primary);
        }

        .divider span {
            background: var(--bg-card);
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .auth-links {
            text-align: center;
            margin-top: 24px;
        }

        .auth-links a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--accent-primary-hover);
            text-decoration: underline;
        }

        .auth-links p {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 32px 24px;
                border-radius: 20px;
            }

            .theme-toggle {
                top: 16px;
                right: 16px;
                width: 48px;
                height: 48px;
            }

            .theme-icon {
                font-size: 20px;
            }

            .auth-header h1 {
                font-size: 28px;
            }

            .form-group input {
                padding: 14px 16px;
            }

            .btn {
                padding: 14px 20px;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        <span class="theme-icon">🌙</span>
    </button>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your streaming library</p>
        </div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="success-message">{{ success }}</div>
        {% endif %}
        
        <form method="POST" action="/auth/login">
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <a href="/" class="btn btn-secondary">Continue as Guest</a>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="/auth/signup">Sign up here</a></p>
            <p><a href="/auth/forgot-password">Forgot your password?</a></p>
        </div>
    </div>
    
    <script>
        // Theme switching functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Initialize theme on page load
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeIcon = document.querySelector('.theme-icon');
            
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                themeIcon.textContent = savedTheme === 'light' ? '☀️' : '🌙';
            } else if (!prefersDark) {
                document.body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '☀️';
            }
        }
        
        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
</body>
</html>
