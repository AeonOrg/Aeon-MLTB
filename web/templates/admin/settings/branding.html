{% extends "base.html" %}

{% block title %}Branding Settings - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Branding Settings</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="/admin/settings/branding">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="site_name">Site Name</label>
                                    <input type="text" class="form-control" id="site_name" name="site_name" 
                                           value="{{ branding_settings.site_name or 'StreamBot' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="site_description">Site Description</label>
                                    <input type="text" class="form-control" id="site_description" name="site_description" 
                                           value="{{ branding_settings.site_description or 'Media Streaming Platform' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="logo_url">Logo URL</label>
                                    <input type="url" class="form-control" id="logo_url" name="logo_url" 
                                           value="{{ branding_settings.logo_url or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="favicon_url">Favicon URL</label>
                                    <input type="url" class="form-control" id="favicon_url" name="favicon_url" 
                                           value="{{ branding_settings.favicon_url or '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="footer_text">Footer Text</label>
                                    <textarea class="form-control" id="footer_text" name="footer_text" rows="3">{{ branding_settings.footer_text or 'Powered by StreamBot' }}</textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="/admin/settings" class="btn btn-secondary">Back to Settings</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
